<div [@routerTransition]>

    <ul class="nav nav-tabs nav-tabs-highlight nav-justified mb-0">
        <li class="nav-item"><a href="#Caches" class="nav-link active" data-toggle="tab">{{'Caches' | localize}}</a></li>
        <li class="nav-item"><a href="#WebSiteLogs" class="nav-link" data-toggle="tab">{{'WebSiteLogs' | localize}}</a></li>
    </ul>

    <div class="tab-content card card-body border-top-0 rounded-top-0 mb-0">
        <div class="tab-pane fade show active" id="Caches">
            <div class="row m-3">
                <div class="col-xl-6">
                    <p>{{"CachesHeaderInfo" | localize}}</p>
                </div>
                <div class="col-xl-6 text-right">

                    <button type="button" class="btn bg-info btn-labeled btn-labeled-left"  (click)="clearAllCaches()">
                        <b>
                            <i class="fa fa-recycle"></i>
                        </b> {{"ClearAll" | localize}}
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <table class="table table-striped table-hover table-bordered">
                        <tbody>
                            <tr *ngFor="let cache of caches">
                                <td style="width: 20px;">                             <button class="btn btn-primary btn-sm pull-right"
                                    (click)="clearCache(cache.name);">
                                    {{"Clear" | localize}}
                                </button></td>
                                <td>
                                    <span>{{cache.name | localize}}</span>
       
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="WebSiteLogs">
            <div class="row m-3">
                <div class="col-xl-6">
                    <p>{{"WebSiteLogsHeaderInfo" | localize}}</p>
                </div>
                <div class="col-xl-6 text-right">
                    <button type="button" class="btn bg-primary-800 btn-labeled btn-labeled-left" style="margin-left:10px"
                    (click)="downloadWebLogs()"><b><i class="fa fa-download"></i></b> {{"DownloadAll" | localize}}</button>

                    <button type="button" class="btn bg-info-800 btn-labeled btn-labeled-left"
                    (click)="getWebLogs()"><b><i class="fa fa-sync"></i></b> {{"Refresh" | localize}}</button>

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="web-log-view full-height">
                        <span class="log-line" *ngFor="let log of logs">
                            <span [class]="getLogClass(log)">{{getLogType(log)}}</span>
                            {{getRawLogContent(log)}}
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
