<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div *ngIf="active">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="webhookSubscriptionId">{{
                            "EditWebhookSubscription" | localize
                        }}</span>
                        <span *ngIf="!webhookSubscriptionId">{{
                            "AddNewWebhookSubscription" | localize
                        }}</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                        [disabled]="saving"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group col-12">
                        <div class="form-group">
                            <label for="Name"
                                >{{ "WebhookEndpoint" | localize }} *</label
                            >
                            <input
                                id="WebhookEndpointURL"
                                #endPointUrl="ngModel"
                                class="form-control"
                                type="text"
                                name="Name"
                                [(ngModel)]="webhookSubscription.webhookUri"
                                required
                            />
                            <validation-messages
                                [formCtrl]="endPointUrl"
                            ></validation-messages>
                        </div>
                        <div class="form-group">
                            <label for="Name"
                                >{{ "WebhookEvents" | localize }} *</label
                            >
                            <p-autoComplete
                                [(ngModel)]="webhooks"
                                [suggestions]="filteredWebhooks"
                                (completeMethod)="filterWebhooks($event)"
                                field="name"
                                [minLength]="1"
                                name="MultiSelectInput"
                                id="MultiSelectInput"
                                [multiple]="true"
                                inputStyleClass="form-control"
                                styleClass="width-percent-100"
                            >
                            </p-autoComplete>
                        </div>
                        <div class="form-group mb-2">
                            <label for="headers">{{
                                "AdditionalWebhookHeaders" | localize
                            }}</label>
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    #additionalHeaderKey
                                    placeholder="{{ 'HeaderKey' | localize }}"
                                />
                                <input
                                    type="text"
                                    class="form-control"
                                    #additionalHeaderValue
                                    placeholder="{{ 'HeaderValue' | localize }}"
                                />
                                <div class="input-group-append">
                                    <button
                                        id="Btn_AddNewHeader"
                                        class="btn btn-primary"
                                        (click)="addAdditionalHeader()"
                                        type="button"
                                    >
                                        {{ "Add" | localize }}
                                    </button>
                                </div>
                            </div>

                            <div
                                id="additional-header-list"
                                *ngIf="webhookSubscription.headers"
                            >
                                <div
                                    *ngFor="
                                        let headerKey of objectKeys(
                                            webhookSubscription.headers
                                        )
                                    "
                                    class="alert-custom alert-white p-5"
                                    role="alert"
                                    id="additional-header-{{ headerKey }}"
                                >
                                    <div class="alert-text">
                                        "{{ headerKey }}" : "{{
                                            webhookSubscription.headers[
                                                headerKey
                                            ]
                                        }}"
                                    </div>
                                    <div class="alert-close">
                                        <button
                                            type="button"
                                            class="close"
                                            data-dismiss="alert"
                                            aria-label="Close"
                                        >
                                            <span
                                                aria-hidden="true"
                                                (click)="
                                                    removeHeader(headerKey)
                                                "
                                                ><i class="la la-close"></i
                                            ></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-outline alpha-warning text-warning-800 border-warning-600"
                        (click)="close()"
                    >
                        {{ "Cancel" | localize }}
                    </button>
                    <button
                        type="submit"
                        class="btn bg-success btn-labeled btn-labeled-left"
                        [disabled]="
                            !webhookSubscription.webhookUri ||
                            !webhooks ||
                            webhooks.length == 0
                        "
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <b><i class="icon-floppy-disk"></i></b>
                        {{ "Save" | localize }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
