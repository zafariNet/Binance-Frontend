<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">

        <div class="modal-content">

            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <h5 class="modal-title">
                        
                        <span *ngIf="organizationUnit.id">{{"Edit" | localize}}: {{organizationUnit.displayName}}</span>
                        <span *ngIf="!organizationUnit.id">{{"NewOrganizationUnit" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group form-group-float">
                        <label class="form-group-float-label is-visible" for="OrganizationUnitDisplayName"
                        >{{"Name" | localize}} *</label>
                        <div class="input-group">
                            <input type="text" 
                            id="OrganizationUnitDisplayName" #organizationUnitDisplayName="ngModel"
                            class="form-control" value="Value"
                            name="displayName" [ngClass]="{'edited': organizationUnit.displayName}"
                             [(ngModel)]="organizationUnit.displayName" required maxlength="128"
                            >
                            <span class="input-group-append">
                                <span class="input-group-text"><i class="icon-pencil7"></i></span>
                            </span>
                            
                        </div>
                        <validation-messages [formCtrl]="organizationUnitDisplayName"></validation-messages>

                    </div>



                </div>

                <div class="modal-footer">

                    
                    <button type="button" class="btn btn-outline alpha-warning text-warning-800 border-warning-600" (click)="close()">{{"Cancel" | localize}}</button>
                    <button type="submit" class="btn bg-success btn-labeled btn-labeled-left"
                    [disabled]="!editForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"
                    ><b><i class="icon-floppy-disk"></i></b> {{"Save" | localize}}</button>


                    
                </div>

            </form>

        </div>
    </div>
</div>
