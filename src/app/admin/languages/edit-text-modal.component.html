<div appBsModal #modal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
     aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{"EditText" | localize}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>{{"Key" | localize}}</label>
                        <div><strong>{{model.key}}</strong></div>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label for="BaseLanguageDisplayName"><i class="{{baseLanguage.icon}}"></i> {{baseLanguage.displayName}} </label>
                        <textarea id="BaseLanguageDisplayName" readonly class="form-control edited" rows="4" [ngModel]="baseText" name="baseText"></textarea>
                    </div>
                    <div class="form-group form-md-line-input form-md-floating-label no-hint">
                        <label for="TargetLanguageDisplayName"><i class="{{targetLanguage.icon}}"></i> {{targetLanguage.displayName}} </label>
                        <textarea id="TargetLanguageDisplayName" #targetValueInput class="form-control" [ngClass]="{'edited':model.value}" rows="4" [(ngModel)]="model.value" name="value"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                    [disabled]="saving"
                    type="button"
                    class="btn btn-outline alpha-warning text-warning-800 border-warning-600"
                    (click)="close()"
                >
                    {{ "Cancel" | localize }}
                </button>
                <button
                    type="submit"
                    class="btn bg-success btn-labeled btn-labeled-left"
                    [disabled]="!editForm.form.valid"
                    [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"
                >
                    <b><i class="icon-floppy-disk"></i></b>
                    {{ "Save" | localize }}
                </button>
                
                </div>
            </form>
        </div>
    </div>
</div>
